<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
   
    <title>Vertical Slider</title>
</head>
<body>
   <div class="slider-container"> 
   <div class="left-slide">
   <div style="background-color:#FD3555">
       <h1>Nature flower</h1>
       <p>all in pink</p>
   </div>

   <div style="background-color:#2A86BA">
    <h1>Blue sky</h1>
    <p>with it's montains</p>
    </div>
    <div style="background-color:#252E33">
        <h1>Lonely castle</h1>
        <p>in the wildeness</p>
    </div>
    <div style="background-color:#FFB866">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
    </div>
</div>
   <div class="right-slide">
    <div style="background-image: url('https://image.winudf.com/v2/image/Y29tLkFtZXJpY2FuRm94LmFwcDAwOTBfc2NyZWVuc2hvdHNfNl84Y2NmYzU5/screen-6.jpg?fakeurl=1&type=.jpg')"></div>
     <div style="background-image: url('https://adwheeler.smugmug.com/Limited-Prints/Castles-of-New-York/i-W3jjgLW/0/X3/DSC04076And10more-Edit-Edit-x2.jpg')"></div>
     <div style="background-image: url('https://images.unsplash.com/photo-1571831481144-90717f1d4c86?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80')"></div>
     <div style="background-image: url('https://voyage-onirique.com/wp-content/uploads/2021/06/Fleurs-roses-.jpg')"></div>
     

   </div>
   <div class="action-buttons">
       <button class="down-button">
           <i class="fas fa-arrow-down"></i>
       </button>
       <button class="up-button">
        <i class="fas fa-arrow-up"></i>
    </button>
   </div>
</div>
    <script src="script.js"></script>
    
</body>
</html>
